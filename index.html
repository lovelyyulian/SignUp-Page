<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="signUpForm">
            <h1>Cadastre-se</h1>
            <span class="inputField">
                <input id="nomeInput" type="text" placeholder="">
                <label for="nomeInput">Nome Completo</label>
            </span>
            <span class="inputField">
                <input id="cpfInput" type="text" placeholder="">
                <label for="cpfInput">CPF</label>
            </span>
            <span class="inputField">
                <input id="celularInput" type="text" placeholder="">
                <label for="celularInput">Celular</label>
            </span>
            <span class="inputField">
                <input id="emailInput" type="email" placeholder="">
                <label for="emailInput">E-mail</label>
            </span>
            <button id="continueButton" onclick="submit()">Prosseguir</button>
    </div>
</body>
<script src="script.js"></script>
<script src="inputMasks.js"></script>
</html>
